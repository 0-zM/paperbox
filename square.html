<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="paper-full.js"></script>
<script type="text/paperscript" canvas="myCanvas">
var path = new Path.Rectangle(point, size);
var co = 0;
var colors = [new Color(1,0.2,0.6),new Color(0.6,1,0.2),new Color(0.2,0.6,1)]
path.fillColor = colors[co];
tool.onKeyDown = function(key){
    if (key.key === "t"){
        path.scale(17/16);
        return false;
    }
    else if (key.key === "c"){
        co = (co + 1) % 3;
        path.fillColor = colors[co];
        return false;
    }
    else if (key.key === "g"){
        path.scale(16/17);
        return false;        
    }
}

tool.onMouseDrag = function(key){
    path.translate(key.delta);
}
</script>
    <style>
    </style>
</head>
<body>
<canvas id="myCanvas" data.paper.resize="true" style="width:100%;height:100%;background-color:silvergrey"></canvas>
</body>
</html>
